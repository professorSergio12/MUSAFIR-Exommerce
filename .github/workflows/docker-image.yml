name: Deploy Musafir App to EC2

on:
  push:
    branches: ["aws-server"] # Trigger only on this branch
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v2

      # 2. Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. Build & Push Images using docker-compose.ci.yml
      - name: Build & Push Docker Images
        run: |
          docker compose -f docker-compose.ci.yml build
          docker compose -f docker-compose.ci.yml push

      # 4. (Optional) Deploy to EC2 via SSH
      # Add later when you're ready
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/Musafir
            cd ~/Musafir

            echo "Pulling latest images..."
            docker compose pull -f docker-compose.yml

            echo "Restarting containers..."
            docker compose down -f docker-compose.yml
            docker compose up -d

            echo "Deployment Complete ðŸŽ‰"
